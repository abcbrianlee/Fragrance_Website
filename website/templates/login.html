{% extends "base.html" %} {% block title %}Home Page{% endblock %}

{%block content %} 
<div style="display: flex; justify-content: center; align-items: center; height: calc(80vh - 150px);">
    <div style="width: 50%;">
</style>
<form method="POST">
    <h3 align="center">Login</h3>
    
    <div class="form-row justify-content-center">    
        <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
        style="width: 150%;"
        />
    </div>
    </div>
    <div class="form-row justify-content-center"> 
        <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"
        style="width: 150%;"
        />
    </div>
    </div>
    <br />
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6">
            <button type="Login" class="btn btn-dark btn-block" style="width: 75%;">Login</button>
        </div>
    </div>
</form>
    {% endblock %}
